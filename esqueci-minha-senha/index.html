<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../header/styles.css/header.css">
    <link rel="stylesheet" href="./styles.css/esqueciMinhaSenha.css">
    <title>Esqueci minha senha</title>
</head>

<body>
    <!-- INÍCIO DO HEADER -->
    <header>
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg custom-nav">
                <div class="container-fluid">
                  <img class="logo" src="./imgs/logo-pimpolhos.jpeg" alt="" width="137" height="90">
                  <!-- <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button> -->
                  
                  <div class=" navbar" id="navbarSupportedContent">
                    <form class="d-flex custom-form">
                      <input class="form-control me-2" type="search" placeholder="Pesquise" aria-label="Search">
                    </form>

                    <button type="button" class="btn custom-btn cart">
                        <p> | 0,00</p>
                    </button>
                  </div>

                  <div class="login-cadatro">
                    <img src="./imgs/baby-user.png" alt="" class="icone">  
                    <p class="text">login ou  <br>cadastre-se</p>
                  </div>
                </div>
              </nav>
        </div>
    </header>
    <!-- FIM DO HEADER -->


    <!-- INÍCIO DO CARD ESQUECI MINHA SENHA -->
    <div class="container-fluid mt-5">
        <div class="row">
            <div class="col-md-12">

                <div class="container">
                    <div class="card">

                        <div class="row justify-content-center">
                            <div class="col-md-10">

                                <h1 class="text-center text-title mt-3">Esqueci Minha Senha</h1>
                                <hr>

                                <div class="text-esqueci-senha">
                                    <p>
                                        Para redefinir sua senha, informe o e-mail cadastrado na sua conta e lhe enviaremos um link com as instruções.
                                    </p>
                                </div>

                                <div class="card card-input mb-4">
                                    <div class="form-group font-weight-bold mb-2 mt-3 custom-input">
                                        <label class="mb-2" for="usuario">E-mail</label>
                                        <input class="form-control" type="text" placeholder="Insira o e-mail">
                                    </div>

                                    <div class="d-flex justify-content-center">
                                        <button type="button" class="btn custom-button">Próximo</button>
                                    </div>

                                    <div class="d-flex justify-content-center">
                                        <button class="custom-button-cancelar">
                                            <p>Cancelar</p>
                                            <hr class="line-cancelar">
                                        </button>
                                        <!-- <hr class="line-cancelar"> -->
                                    </div>

                                </div>

                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- FIM DO CARD ESQUECI MINHA SENHA -->

</body>

</html>
